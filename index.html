<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Interest Calculator Online</title> <!--this will show in the tab on the navigator-->
    </head>
    <body>
        
    </body>
    <!--this div was created for separate the contain of body-->
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!--Label was used for more controll in the styles-->
       <label for="Amount">Amount</label> <input type="number"  id="principal">  <br/>
        <label for="Rate">Interest rate</label>  <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange=updateRate() ><span id="rate_val">10.25% </span>  <br/>
        <label for="No. of Years">No. of Years</label>  <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
        <button onclick="compute()">Compute Interest</button> <!--call the function compute of script.js-->  
        <span id="result"></span><br>
        
        
        
        <footer>
            &#169; This Calculator belongs to --Carlos Vivas--
        </footer>
    </div>
</html>
